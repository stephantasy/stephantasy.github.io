		<div>

				<h1>Bienvenue !</h1>
				<h2>Placez les pièces de façon à compléter le puzzle. Pour cela, cliquez sur une pièce et déplacez là vers l'emplacement voulu.</h2>
			</div>

		<div class="cadrePuzzleHaut">
			<img id="01" src="images/1/01.png" alt="piece_01" class="cadrePiece" draggable="true"
				onmouseenter="onOverPiece(event, 'mouse')" onmouseleave="onOverPiece(event, '')"

				onmouseenter="onOverPiece(event, 'mouse')" onmouseleave="onOverPiece(event, '')"

				onmouseenter="onOverPiece(event, 'mouse')" onmouseleave="onOverPiece(event, '')"
				ondragstart="dragPieceStart(event)" />
